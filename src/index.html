<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/index.scss" />
    <title>Central limit theorem simulation</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Central limit theorem simulation</h1>
      </header>
      <main>
        <section class="chart-container"></section>
        <aside class="form-container">
          <form>
            <div class="input-container">
              <label for="distribution-input">Distribution:</label>
              <select name="distribution" id="distribution">
                <option value="uniform">Uniform</option>
                <option value="normal">Normal</option>
                <option value="log-normal">Log-normal</option>
                <option value="exponential">Exponential</option>
              </select>
            </div>
            <div class="input-container">
              <label for="num-of-samples">Number of samples:</label>
              <input
                type="number"
                id="num-of-samples"
                name="num-of-samples"
                min="0"
                max="10000"
              />
            </div>

            <input
              type="range"
              id="num-of-samples"
              name="num-of-samples"
              min="0"
              max="10000"
              value="5000"
            />

            <div class="input-container">
              <label for="size-of-sample">Size of sample:</label>
              <input
                type="number"
                id="size-of-sample"
                name="size-of-sample"
                min="0"
                max="20"
              />
            </div>

            <input
              type="range"
              id="size-of-sample"
              name="size-of-sample"
              min="0"
              max="20"
              value="10"
            />

            <div class="input-container">
              <label for="max-value">Max value:</label>
              <input
                type="number"
                id="max-value"
                name="max-value"
                min="0"
                max="64"
              />
            </div>

            <input
              type="range"
              id="max-value"
              name="max-value"
              min="0"
              max="64"
              value="32"
            />
          </form>
        </aside>
      </main>
      <footer>
        <p>Made by Ernest Kleczewski</p>
      </footer>
    </div>
    <script src="typescript/index.ts"></script>
  </body>
</html>
