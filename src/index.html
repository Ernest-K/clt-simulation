<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/index.scss" />
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <title>Central limit theorem simulation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>
          Central Limit Theorem <br /><span class="sub-text">Simulation</span>
        </h1>
      </header>
      <main>
        <section class="chart-container"></section>
        <aside class="form-container">
          <form>
            <div class="input-container">
              <label for="distribution-input">Distribution:</label>
              <select name="distribution" id="distribution">
                <option selected value="uniform">Uniform</option>
                <option value="normal">Normal</option>
                <option value="logNormal">Log-normal</option>
                <option value="exponential">Skewed right</option>
                <option value="skewedLeft">Skewed left</option>
              </select>
            </div>
            <div class="input-container">
              <label for="num-of-samples">Number of samples:</label>
              <input
                type="number"
                id="num-of-samples"
                name="num-of-samples"
                min="1"
                max="10000"
              />
            </div>

            <input
              type="range"
              id="range-num-of-samples"
              name="num-of-samples"
              min="1"
              max="10000"
              value="5000"
            />

            <div class="input-container">
              <label for="size-of-sample">Size of sample:</label>
              <input
                type="number"
                id="size-of-sample"
                name="size-of-sample"
                min="1"
                max="20"
              />
            </div>

            <input
              type="range"
              id="range-size-of-sample"
              name="size-of-sample"
              min="1"
              max="20"
              value="10"
            />
          </form>
        </aside>
      </main>
      <footer>
        <p>
          Made by
          <a
            href="https://github.com/Ernest-K"
            target="_blank"
            rel="noopener noreferrer"
          >
            Ernest Kleczewski</a
          >
        </p>
      </footer>
    </div>
    <script src="typescript/index.ts" defer></script>
  </body>
</html>
